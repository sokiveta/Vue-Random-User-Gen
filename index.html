<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random User Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <!-- v-bind: to use variable in place of a value, like :class="gender", in which gender is a variable -->
      <img :class="gender" :src="picture" :alt="`${firstName} ${lastName}`" />
      <!-- declaritive rendering uses two {{}} to display variables -->
      <h1>{{firstName}} {{lastName}}</h1>
      <h3>Email: {{email}}</h3>
      <button v-on:click="getUser" :class="gender">Get Random User</button>
    </div>
    <!-- VUE cdn include script -->
    <script src="https://unpkg.com/vue@3.0.5"></script>
    <script src="app.js"></script>
  </body>
</html>
